<h1 id="title">{{ blogName }}</h1>

<div class="profile-info">
  <h2>My Profile</h2>
  <img id="profile-pic" class="profile-pic" src="{{ profilePic }}" alt="Profile Picture" />
</div>

<div class="details">
  <label>Name :</label>
  <span>{{ name }}</span><br>

  <label>Email :</label>
  <span>{{ email }}</span><br>

  <label>Mobile :</label>
  <span>{{ mobile }}</span><br>

  <label>Age :</label>
  <span>{{ age }}</span><br>

  <label>Address :</label>
  <span>{{ address }}</span>
</div>
